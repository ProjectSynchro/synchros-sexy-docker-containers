name: Publish Naev Windows Docker Images
on: [push]

jobs:
  "Build_Windows":
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: windows-latest
            dockerfile: "windows/naev-windows1909"
            tagname: naev-windows1909
          - os: windows-latest
            dockerfile: "windows/naev-windows2004"
            tagname: naev-windows2004

    runs-on: ${{ matrix.os }}

    steps:
      - 
        name: Checkout Repository
        uses: actions/checkout@master
      -
        name: Build and push
        run: |
          docker build ${{ matrix.dockerfile }} -t windows2019
